	var n;
	function factorial(n) {
		var result = 1;
		if (n >=0) {
			for(var i = n; i >= 1; i--){
				result*=i;
			}
		}
		else {
			alert("Error");
		}
		return result;
		}

		function reverse(str){
		var arr = str.split("");
		var storage = [];
		for(var i=arr.length; i>=0; i--){
			storage.push(arr[i]);
			}
		return storage.join("");
