<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký thông tin</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
    <div id="wrap">
        <div id="menu">
            <div id="logo">
                <div class="logo">
                    <a href="index.html">
                        <img src="image/logo.png" alt="">

                    </a>
                </div>

            </div>
            <div id="login">
                <div id="form-login">
                    <form action="">
                        <div class="left-login-form">
                            <div class="email-phone">
                                <div class="lbl-email">
                                    <label class="font-sty" for="email-phone">Email or Phone</label>

                                </div>
                                <div class="ipt">
                                    <input class="ipt-email" type="text" name="email-phone" id="email-phone" placeholder="">

                                </div>
                            </div>

                            <input class="ipt" type="checkbox" name="rememberID" id="remember">
                            <label class="lbl-remember" for="remember">Remember</label>
                        </div>
                        <div class="right-login-form">
                            <div class="lbl-pass">
                                <label class="font-sty" for="password">Password</label>

                            </div>
                            <div class="clear"></div>
                            <div class="pass">
                                <div class="ipt-pass">
                                <input class="ipt-pass" type="password" name="password" id="password">
                                
                                </div>
                                <div class="log">
                                        <input class="sub-login" type="submit" value="Login">
                                        
                                </div>

                            </div>
                            <div class="clear"></div>
                            <div>
                                <a href="" class="fogot">Forgotten account?</a>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div id="content">
            <div id="left">
                <div>
                </div>
            </div>
            <div id="right">
                <div class="content">
                    <h1>Đăng ký tài khoản</h1>
                </div>
                <div id="form-register">
                    <form action="registed.html" name "register" method="get" >
                        <!-- <div class="full-name width-div">
                            <div class="f-name first-name">
                                <input type="text" class="heightInput" name="first-name" id="first-name" placeholder="First name">

                            </div>
                            <div class="f-name surname">
                                <input type="text" class="heightInput" name="surname" id="surname" placeholder="Surname">

                            </div>
                            
                        </div> -->
                        <div class="full-name width-div error">
                            <input type="text" class="heightInput width-ip" name="full-name" id="full-name" placeholder="User name">
                           <div class="test2">
                                <span class="error1"></span>
                                
                           </div>
                           <div class="err">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                           </div>
                           
                        </div>
                        
                        <div class="email width-div error">
                            <input type="text" class="heightInput width-ip" name="email" id="email" placeholder="Email">
                            <div class="test2">
                                    <span class="error1"></span>
                                    
                               </div>
                            <div class="err">
                             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="new-password width-div error" >
                            <input type="password" class="heightInput width-ip" name="new-password" id="new-password" placeholder="New password">
                            <div class="test2">
                                    <span class="error1"></span>
                                    
                               </div>
                            <div class="err">
                             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="facebook width-div error">
                            <input type="text" class="heightInput width-ip" name="facebook" id="facebook" placeholder="Facebook address">
                            <div class="test2">
                                    <span class="error1"></span>
                                    
                               </div>
                            <div class="err">
                             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="mobile-number width-div error">
                            <input type="text" class="heightInput width-ip" name="mobile-number" id="mobile-number" placeholder="Mobile number">
                            <div class="test2">
                                    <span class="error1"></span>
                                    
                               </div>
                            <div class="err">
                             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="birthday width-div error">
                            <div>
                                    Birthday
                                    <br/>
                                    <select class="birthday" name="day" id="day-birthday">
                                        <option selected="1" value="">Day</option>
                                    </select>
                                    <select class="birthday" name="month" id="month-birthday">
                                        <option selected="1" value="">Month</option>
        
                                    </select>
                                    <select class="birthday" name="year" id="year-birthday">
                                        <option selected="1" value="">Year</option>
        
                                    </select>
                            </div>
                            
                            <div class="test2">
                                    <span class="error1"></span>
                                    
                               </div>
                            <div class="err">
                             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="sex error" id="sex" >
                            <div class="sex-div">
                                <span class="female">
                                <input type="radio" onclick="check()" value="female" class="sex" name="sex" id="female">
                                <label class="sex" for="female">Female</label>
                            </span>
                            <span class="male">
                                <input type="radio" onclick="check()" value='male' class="sex" name="sex" id="male">
                                <label class="sex" for="male">Male</label>
                            </span>
                            </div>               
                                    
                            <div class="test2">
                                    <span class="error1"></span>
                                    
                               </div>
                            
                            <div class="err">
                             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="test1">
                                <input class="heightInput submitA"  type="submit" value="Create Account">
                                
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
