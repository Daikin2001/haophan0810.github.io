<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký thông ton</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/js.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="menu">
            <div id="logo">
                <h1>FakeBook</h1>
            </div>
            <div id="login-form">
                <form action="">
                    <div class="left-login-form">
                        <label for="email-phone">Email or Phone</label>
                        <br/>
                        <input type="text" name="email-phone" id="email-phone" placeholder="">
                        <br/>
                        <input type="checkbox" name="rememberID" id="remember">
                        <label for="remember">Remember</label>
                    </div>
                    <div class="right-login-form">
                        <label for="password">Password</label>
                        <br/>
                        <input type="password" name="password" id="password">
                        <input type="submit" value="Login">
                        <br/>
                        <a href="" class="fogot">Forgotten account?</a>
                    </div>
                </form>
            </div>
            <div class="clear"></div>
        </div>
        
        <div id="content">
            <div id="left">
                <div>dadasd
                    <h2>asddasd</h2>
                </div>
            </div>
            <div id="right">
                <div class="content">
                    <h2>Đăng ký tài khoản</h2>
                </div>
                <div id="form-register">
                    <form action="">
                        <div class="name">
                            <input type="text" name="first-name" id="name" placeholder="First name">
                            <input type="text" name="surname" id="surname" placeholder="Surname">
                        </div>
                        <div class="mobile-number">
                            <input type="text" name="mobile-number" id="mobile-number" placeholder="Mobile number">

                        </div>
                        <div class="email">
                            <input type="text" name="email" id="email" placeholder="Email">

                        </div>
                        <div class="new-password">
                            <input type="password" name="new-password" id="new-password" placeholder="New password">

                        </div>
                        <div id="Birthday">
                            Birthday
                            <br/>
                            <select name="day" id="day-birthday"></select>
                            <select name="month" id="month-birthday"></select>
                            <select name="year" id="year-birthday"></select>

                        </div>
                        <div class="sex">
                            <span class="female">
                                <input type="radio" name="sex" id="female">
                                <label for="female">Famale</label>
                            </span>
                            <span class="male">
                                <input type="radio" name="sex" id="male">
                                <label for="male">Male</label>
                            </span>
                        </div>

                        <input type="submit" value="Create Account">


                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
