<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành công</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/restyle.css">
    
    
</head>

<body>
    <div id="wrap">
        <div id="menu">
            <div id="logo">
                <div class="logo">
                        <a href="index.html">
                                <img src="image/logo.png" alt="">
                                
                                </a>
                </div>
               
            </div>
            <div id="login-form">
                <form action="">
                    <div class="left-login-form">
                        <div class="email-phone">
                                <div class="lbl-email">
                                <label class="font-sty" for="email-phone">Email or Phone</label>
                                
                                </div>
                                <div class="ipt">
                                <input class="ipt-email" type="text" name="email-phone" id="email-phone" placeholder="">
                                
                                </div>
                        </div>
                        
                        <input class="ipt" type="checkbox" name="rememberID" id="remember">
                        <label class="lbl-remember" for="remember">Remember</label>
                    </div>
                    <div class="right-login-form">
                        <div class="lbl-pass">
                            <label class="font-sty"  for="password">Password</label>
                        
                            </div>
                        <div class="ipt-pass">
                        <input  class="ipt-pass" type="password" name="password" id="password">
                        <input class="sub-login" type="submit" value="Login">
                        
                        </div>
                        <div>
                        <a href="" class="fogot">Forgotten account?</a>
                        
                        </div>
                    </div>
                </form>
            </div>
            <div class="clear"></div>
        </div>
        
        <div id="content">
           <H1>Thông tin đăng ký!</H1>
           <div class="info">

           </div>
         
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
