<!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<!-- DISPLAY -->
		<div id="display">
			<input id="txtDisplay" type="text" name="" value="">
		</div>
		<!-- Buttons -->
		<div id="buttons">
			 <!-- ! % C -->
			<div class="row">
				<div class="btnButton">
					<button id="squareRoot" class="btnSpecial" onclick="" value="">&radic;</button>
				</div>
				<div class="btnButton">
					<button id="percent" class="btnSpecial" onclick="" value="%">%</button>
				</div>
				<div class="btnButton">
					<button id="factorial" class="btnSpecial" onclick="" value="!">!</button>
				</div>
				<div class="btnButton">
					<button id="clearAll" class="btnSpecial" onclick="" value="">C</button>
				</div>
			</div>
			<!-- 7 8 9 / -->
			<div class="row">
				<div class="btnButton">
					<button id="number7" class="btnNumber btnInsertValue" onclick="" value="7">7</button>
				</div>
				<div class="btnButton">
					<button id="number8" class="btnNumber btnInsertValue" onclick="" value="8">8</button>
				</div>
				<div class="btnButton">
					<button id="number9" class="btnNumber btnInsertValue" onclick="" value="9">9</button>
				</div>
				<div class="btnButton">
					<button id="division" class="btnSpecial btnInsertValue" onclick="" value="รท">รท</button>
				</div>
			</div>
			<!-- 4 5 6 * -->
			<div class="row">
				<div class="btnButton">
					<button id="number4" class="btnNumber btnInsertValue" onclick="" value="4">4</button>
				</div>
				<div class="btnButton">
					<button id="number5" class="btnNumber btnInsertValue" onclick="" value="5">5</button>
				</div>
				<div class="btnButton">
					<button id="number6" class="btnNumber btnInsertValue" onclick="" value="6">6</button>
				</div>
				<div class="btnButton">
					<button id="multiply" class="btnSpecial btnInsertValue" onclick="" value="x">x</button>
				</div>
			</div>
			<!-- 1 2 3 - -->
			<div class="row">
				<div class="btnButton">
					<button id="number1" class="btnNumber btnInsertValue" onclick="" value="1">1</button>
				</div>
				<div class="btnButton">
					<button id="number2" class="btnNumber btnInsertValue" onclick="" value="2">2</button>
				</div>
				<div class="btnButton">
					<button id="number3" class="btnNumber btnInsertValue" onclick="" value="3">3</button>
				</div>
				<div class="btnButton">
					<button id="minus" class="btnSpecial btnInsertValue" onclick="" value="-">-</button>
				</div>
			</div>
			<!-- . 0 = + -->
			<div class="row">
				<div class="btnButton">
					<button id="dot" class="btnSpecial btnInsertValue" onclick="" value=".">.</button>
				</div>
				<div class="btnButton">
					<button id="number0" class="btnNumber btnInsertValue" onclick="" value="0">0</button>
				</div>
				<div class="btnButton">
					<button id="equal" class="btnSpecial" onclick="" value="">=</button>
				</div>
				<div class="btnButton">
					<button id="plus" class="btnSpecial btnInsertValue" onclick="" value="+">+</button>
				</div>
			</div>
			<div class="clear"></div>
		</div>


	</div>



	<script type="text/javascript" src="js/js.js">
		
	</script>
</body>
</html>
