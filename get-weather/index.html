<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">

</head>

<body>
    <header class="title container">
        The Weather
    </header>

    <main class="content container">
        <div class="current-position">
            <div class="current__title">Current Position</div>
            <div class="row">
                <div class="col-lg-5">
                    <div class="card">
                        <img class="card-img-top" src="" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Title</h4>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                </div>
                <div class="description__current col-lg-7">
                    <div class="descript__temp"><span>Temprature:</span></div>
                    <div class="descript__pressure">de</div>
                    <div class="descript__humidity">de</div>
                    <div class="temp__desc">
                        <div class="temp-min col-lg-6">ded</div>
                        <div class="temp-max col-lg-6">de</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="other-position">
            <div class="list-position">
                <ul class="row">
                    <li class="position col-lg-2 text-center">lao</li>
                    <li class="position col-lg-2 text-center">lao</li>
                    <li class="position col-lg-2 text-center">lao</li>
                    <li class="position col-lg-2 text-center">lao</li>
                    <li class="position col-lg-2 text-center">lao</li>
                    <li class="position col-lg-2 text-center">lao</li>
                </ul>
            </div>
            <div class="content">
                    <div class="row">
                            <div class="col-lg-5">
                                <div class="card">
                                    <img class="card-img-top" src="" alt="">
                                    <div class="card-body">
                                        <h4 class="card-title">Title</h4>
                                        <p class="card-text">Text</p>
                                    </div>
                                </div>
                            </div>
                            <div class="description col-lg-7">
                                <div class="descript__temp"></div>
                                <div class="descript__pressure"></div>
                                <div class="descript__humidity"></div>
                                <div class="temp__desc">
                                    <div class="temp-min col-lg-6"></div>
                                    <div class="temp-max col-lg-6"></div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>

    </main>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="./js/lib/boostrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>

</body>

</html>
