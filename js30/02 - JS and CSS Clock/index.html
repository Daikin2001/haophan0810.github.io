    <script>
        const mainHour = document.getElementById('main-hour-hand');
        const mainMinute = document.getElementById('main-minute-hand');
        const mainSecond = document.getElementById('main-second-hand');
        const usaHour = document.getElementById('usa-hour-hand');
        const usaMinute = document.getElementById('usa-minute-hand');
        const engHour = document.getElementById('eng-hour-hand');
        const engMinute = document.getElementById('eng-minute-hand');
        const itaHour = document.getElementById('ita-hour-hand');
        const itaMinute = document.getElementById('ita-hour-hand');
        setInterval(clockActive, 1000)
        function secondHandRun(time, hand) {

        }

        function clockActive() {
            const currentTime = new Date();
            let currentHour = currentTime.getHours();
            let currentMinute = currentTime.getMinutes();
            let currentSecond = currentTime.getSeconds();

            
            let secondsDegress = (currentSecond * (360/60))-90;
            let minutesDegress = (currentMinute * (360/60)) - 90;
            let hoursDegress = currentHour * (12 / 360) + currentMinute * (30 / 60) + 90;
            mainSecond.style.transform = `rotate(${secondsDegress}deg)`;
            mainMinute.style.transform = `rotate(${minutesDegress}deg)`;
            mainHour.style.transform = `rotate(${hoursDegress}deg)`;
            
            let hourUSA = convertHourUTC(currentHour,-4);
            let hoursUSADegress = hourUSA * (12 / 360) + currentMinute * (30 / 60) - 90;
            console.log('hoursUSADegress :', hoursUSADegress);
            usaHour.style.transform = `rotate(${hoursUSADegress}deg)`;
            usaMinute.style.transform = `rotate(${minutesDegress}deg)`;
            
            let hourEng = convertHourUTC(currentHour,1);
            console.log('hourEng :', hourUSA);
            let hoursEngDegress = hourEng * (12 / 360) + currentMinute * (30 / 60) - 90;
            engHour.style.transform = `rotate(${hoursEngDegress}deg)`;
            engMinute.style.transform = `rotate(${minutesDegress}deg)`;
            
            let hourIta = convertHourUTC(currentHour,2);
            let hoursItaDegress = hourIta * (12 / 360) + currentMinute * (30 / 60) - 90;
            itaHour.style.transform = `rotate(${hoursItaDegress}deg)`;
            itaMinute.style.transform = `rotate(${minutesDegress}deg)`;
             

        }
        function convertHourUTC(currentHour, utc) {
            const currentUTC = 7;
            let space = currentUTC - utc;
            let hourConverted = currentHour - space;
            if (hourConverted < 0) {
                hourConverted += 24;
            }
            return hourConverted;
        }

    </script>
