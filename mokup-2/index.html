<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
  
    <main class="main-content">
     
       
        <!-- CONTENT -->
        <section class="content">
            <div class="container-wrap">
                <article class="content-left">
                    <div class="content-left__row">
                        <!-- wrap -->
                        <article class="post">
                            <a href="" class="post__link">
                                <!-- div chua img -->
                                <div class="post__image">
                                    <img src="images/demo.jpg" alt="anh thien nhien" title="anh thien nhien">
                                </div>
                                <!-- div  chua ngay thang -->
                                <div class="post__date-post">
                                    02/03/04
                                </div>
                                <!-- div chua noi dung -->
                                <div class="post__title">
                                    Demo
                                </div>
                            </a>
                        </article>
                        <article class="post">
                                <a href="" class="post__link">
                                    <div class="post__image">
                                    <img src="images/demo.jpg" alt="anh thien nhien" title="anh thien nhien">
                                         
                                    </div>
                                    <div class="post__date-post">
                                        03/04/05
                                    </div>
                                    <div class="post__title">
                                        tahgn thu 2
                                    </div>
                                </a>
                            </article>
                    </div>
                    <div class="content-left__row">
                            <article class="post">
                                <a href="" class="post__link">
                                    <div class="post__image">
                                    <img src="images/demo.jpg" alt="anh thien nhien" title="anh thien nhien">
                                        
                                    </div>
                                    <div class="post__date-post"></div>
                                    <div class="post__title"></div>
                                </a>
                            </article>
                            <article class="post">
                                    <a href="" class="post__link">
                                        <div class="post__image">
                                    <img src="images/demo.jpg" alt="anh thien nhien" title="anh thien nhien">
                                            
                                        </div>
                                        <div class="post__date-post"></div>
                                        <div class="post__title"></div>
                                    </a>
                                </article>
                        </div>
                        <div class="content__read-more"></div>
                </article>
                <aside class="content-right">
                    <div class="content-right__inner">
                        <!-- INTRODUCE -->
                        <div class="introduce">
                            <div class="introduce__image">
                                    <img src="images/gai-xinh.jpg" alt="anh thien nhien" title="anh thien nhien">
                                
                            </div>
                            <div class="introduce__content">
                                <div class="introduce__title"></div>
                                <p class="introduce__text"></p>
                            </div>
                        </div>
                        <div class="social">
                            <div class="social__youtube">
                                
                            </div>
                            <div class="social__twitter"></div>
                            <div class="social__facebook"></div>
                            <div class="social__instagram"></div>
                            <div class="social__follow"></div>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
