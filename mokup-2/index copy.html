<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>

<body>

                <li class="main-menu__item">
                    <a href="" class="main-menu__routing">
                        <span class="main-menu__text">
                            Các địa điểm
                        </span>
                    </a>
                    <!-- SUB MENU -->
                    <ul class="sub-menu">
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">
                                <span class="sub-menu__text">Cao Bằng</span>
                            </a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">
                                <span class="sub-menu__text">Bắc Kạn</span>
                            </a>
                        </li>
                        <li class="sub-menu__item">

                                <span class="sub-menu__text">Hải Dương</span>
                            </a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">
                                <span class="sub-menu__text">Lai Châu</span>
                            </a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">
                                <span class="sub-menu__text">Lào Cai</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="main-menu__item">
                    <a href="" class="main-menu__routing">
                        <span class="main-menu__text">
                            Các bài viết hay
                        </span>
                    </a>
                    <!-- SUB MENU -->
                    <ul class="sub-menu">
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">
                                <span class="sub-menu__text">Du lịch Canada</span>
                            </a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">
                                <span class="sub-menu__text">Du lịch Singapore</span>

                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">
                                <span class="sub-menu__text">Du lịch American</span>

                        <li class="sub-menu__item">
                            <a href="" class="sub-menu__link">
                                <span class="sub-menu__text">Du lịch Anh</span>

                        <li class="sub-menu__item">

                        <li class="sub-menu__item">

                            </a>
                        </li>

                    </ul>
                </li>
                <li class="main-menu__item">
                    <a href="" class="main-menu__routing">
                        <span class="main-menu__text">

                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN CONTENT -->

    <main class="main-content">
        <section class="slide-bar">
            <!-- each slide -->
            <div class="slide-bar-wrap">
                <div class="slide-bar__inner">
                    <div class="slide-bar__item">
                        <div class="slide-bar__item-left">

                        </div>
                        <div class="slide-bar__item-middle">
                            <div class="slide-bar__item-title"></div>
                            <div class="slide-bar__item-caption"></div>
                            <div class="slide-bar__item-read-more">
                                <span class="slide-bar__item-text">Đọc ngay</span>
                            </div>
                        </div>
                        <div class="slide-bar__right">

                        </div>
                    </div>
                    <div class="slide-bar__item">
                        <div class="slide-bar__item-left">

                        </div>
                        <div class="slide-bar__item-middle">
                            <div class="slide-bar__item-title"></div>
                            <div class="slide-bar__item-caption"></div>
                            <div class="slide-bar__item-read-more">
                                <span class="slide-bar__item-text">Đọc ngay</span>
                            </div>
                        </div>
                        <div class="slide-bar__right">

                        </div>
                    </div>
                    <div class="slide-bar__item">
                        <div class="slide-bar__item-left">

                        </div>
                        <div class="slide-bar__item-middle">
                            <div class="slide-bar__item-title"></div>
                            <div class="slide-bar__item-caption"></div>
                            <div class="slide-bar__item-read-more">
                                <span class="slide-bar__item-text">Đọc ngay</span>
                            </div>
                        </div>
                        <div class="slide-bar__right">

                        </div>
                    </div>
                    <div class="slide-bar__arrow-left"></div>
                    <div class="slide-bar__arrow-right"></div>
                </div>
                <!-- circle routing -->
                <div class="slide-bar__circle">
                    <div class="slide-bar__circle-item"></div>
                    <div class="slide-bar__circle-item"></div>
                    <div class="slide-bar__circle-item"></div>
                    <div class="slide-bar__circle-item"></div>

                </div>
            </div>
        </section>
        <!-- MAIN-POST -->
        <section class="main-post">
            <div class="container-wrap">
                <div class="main-post__inner">
                    <a href="" class="main-post__link">
                        <article class="main-post__item">
                            <div class="main-post__image">

                            </div>
                            <h2 class="main-post__title"></h2>
                        </article>
                    </a>
                    <div class="main-post__image-wrap">
                        <a href="" class="main-posst__sub-link">

                        </a>
                    </div>
                    <a href="" class="main-post__link">
                        <article class="main-post__item">
                            <div class="main-post__image">

                            </div>
                            <h2 class="main-post__title"></h2>
                        </article>
                    </a>
                    <div class="main-post__image-wrap">
                        <a href="" class="main-posst__sub-link">

                        </a>
                    </div>
                    <a href="" class="main-post__link">
                        <article class="main-post__item">
                            <div class="main-post__image">

                            </div>
                            <h2 class="main-post__title"></h2>
                        </article>
                    </a>
                    <div class="main-post__image-wrap">
                        <a href="" class="main-posst__sub-link">

                        </a>
                    </div>
                    <a href="" class="main-post__link">
                        <article class="main-post__item">
                            <div class="main-post__image">

                            </div>
                            <h2 class="main-post__title"></h2>
                        </article>
                    </a>
                    <div class="main-post__image-wrap">
                        <a href="" class="main-posst__sub-link">

                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- CONTENT -->
        <section class="content">
            <div class="container-wrap">
                <article class="content-left">
                    <div class="content-left__row">
                        <!-- wrap -->
                        <article class="post">
                            <a href="" class="post__link">
                                <!-- div chua img -->
                                <div class="post__image">
                                    <img src="images/demo.jpg" alt="anh thien nhien" title="anh thien nhien">
                                </div>
                                <!-- div  chua ngay thang -->
                                <div class="post__date-post"></div>
                                <!-- div chua noi dung -->
                                <div class="post__title"></div>
                            </a>
                        </article>
                        <article class="post">
                                <a href="" class="post__link">
                                    <div class="post__image"></div>
                                    <div class="post__date-post"></div>
                                    <div class="post__title"></div>
                                </a>
                            </article>
                    </div>
                    <div class="content-left__row">
                            <article class="post">
                                <a href="" class="post__link">
                                    <div class="post__image"></div>
                                    <div class="post__date-post"></div>
                                    <div class="post__title"></div>
                                </a>
                            </article>
                            <article class="post">
                                    <a href="" class="post__link">
                                        <div class="post__image"></div>
                                        <div class="post__date-post"></div>
                                        <div class="post__title"></div>
                                    </a>
                                </article>
                        </div>
                        <div class="content__read-more"></div>
                </article>
                <aside class="content-right">
                    <div class="content-right__inner">
                        <!-- INTRODUCE -->
                        <div class="introduce">
                            <div class="introduce__image"></div>
                            <div class="introduce__content">
                                <div class="introduce__title"></div>
                                <p class="introduce__text"></p>
                            </div>
                        </div>
                        <div class="social">
                            <div class="social__youtube">
                                
                            </div>
                            <div class="social__twitter"></div>
                            <div class="social__facebook"></div>
                            <div class="social__instagram"></div>
                            <div class="social__follow"></div>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="container-wrap">

        </div>
    </footer>


    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- <script src="js/js.js"></script> -->

</html>
